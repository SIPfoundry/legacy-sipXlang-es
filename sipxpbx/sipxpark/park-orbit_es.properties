general.label=General
general.description=
general.enableTimeout.label=Activar tiempo l\u00EDmite
general.enableTimeout.description=Si se activa esta opci\u00F3n, la llamada se volver\u00E1 a transferir autom\u00E1ticamente a la extensi\u00F3n que dej\u00F3 en espera la llamada una vez que transcurra el tiempo l\u00EDmite de espera.
general.parkTimeout.label=Tiempo l\u00EDmite de espera
general.parkTimeout.description=Periodo de tiempo en segundos tras el cual la llamada se volver\u00E1 a transferir autom\u00E1ticamente a la extensi\u00F3n que dej\u00F3 en espera la llamada en el caso de que el tiempo l\u00EDmite est\u00E9 activado.
general.multipleCalls.label=Permitir varias llamadas
general.multipleCalls.description=Si se selecciona esta opci\u00F3n, podr\u00E1 dejarse en espera m\u00E1s de una llamada en la \u00F3rbita al mismo tiempo. Las llamadas se recuperar\u00E1n en el orden en el que se dejaron en espera.
general.allowTransfer.label=Permitir transferencia
general.allowTransfer.description=Si se selecciona esta opci\u00F3n, las personas que llamen que se encuentren en espera podr\u00E1n transferir de nuevo la llamada a la extensi\u00F3n que les dej\u00F3 en espera pulsando 0. Puede configurar una tecla de transferencia distinta en la secci\u00F3n avanzada.
general.transferKey.label=Tecla de transferencia
general.transferKey.description=Al pulsar la tecla de transferencia definida aqu\u00ED se transferir de nuevo la llamada a la extensi\u00F3n que dej\u00F3 en espera la llamada. Permitir transferencia debe estar activada.
