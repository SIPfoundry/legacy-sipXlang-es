sip.user_sipusername_as_line.label=Soporte de registro interrumpido
sip.user_sipusername_as_line.description=Permite el soporte para registro interrumpido. Eso significa que las INVITACIONES de entrada de su proveedor no contienen la URI de contacto que se registr\u00F3 previamente por su tel\u00E9fono como su Contacto. De este modo, el tel\u00E9fono no puede identificar de forma segura la l\u00EDnea objetivo de la llamada entrante. Si compara la URI de la primera l\u00EDnea de la INVITACI\u00D3N de entrada y la URI del Contacto del REGISTRO, que el tel\u00E9fono env\u00EDa al registro de su proveedor, probablemente ser\u00E1n diferentes. Si esto ocurre, quiere decir que el registro est\u00E1 interrumpido.
