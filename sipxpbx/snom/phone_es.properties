Basic_Settings.use_backlight.label=Utilizar luz de fondo
Basic_Settings.use_backlight.description=En el caso de que su tel\u00E9fono cuenta con una pantalla retroiluminada, la luz puede desactivarse completamente.
Basic_Settings.guess_number.label=Completado de n\u00FAmero
Basic_Settings.guess_number.description=El completado autom\u00E1tico de n\u00FAmeros mientras se escriben los n\u00FAmeros para marcar
Basic_Settings.guess_start_length.label=Longitud de inicio del completado
Basic_Settings.guess_start_length.description=N\u00FAmero de d\u00EDgitos que se deben escribir antes de que se inicie el completado de n\u00FAmeros
Basic_Settings.partial_lookup.label=Consulta parcial
Basic_Settings.partial_lookup.description=En las llamadas entrantes, intentar consultar el n\u00FAmero entrante en la libreta de direcciones y mostrar una coincidencia parcial comenzando por el final
Basic_Settings.deny_all_feature.label=Opci\u00F3n Rechazar todo
Basic_Settings.deny_all_feature.description=Si se activa, la opci\u00F3n Rechazar todo se ofrece para las llamadas entrantes. De lo contrario, estar\u00E1 desactivada
Basic_Settings.admin_mode.label=Modo Administrador
Basic_Settings.admin_mode.description=Modo Administrador (todos los ajustes est\u00E1n accesibles en modo administrador) o modo usuario (s\u00F3lo puede accederse a unos cuantos ajustes b\u00E1sicos)
Basic_Settings.admin_mode_password.label=Contrase\u00F1a del modo administrador
Basic_Settings.admin_mode_password.description=La contrase\u00F1a para entrar en el modo Administrador en el tel\u00E9fono Snom
Basic_Settings.callpickup_dialoginfo.label=Informaci\u00F3n de di\u00E1logo de recepci\u00F3n de llamadas
Basic_Settings.callpickup_dialoginfo.description=Si su tel\u00E9fono tiene que recibir informaci\u00F3n de las llamadas que se deben recibir a trav\u00E9s del mensaje INFO SIP y recibir las llamadas, active este ajuste.
SIP_Stack_Settings.label=Pila SIP
#SIP_Stack_Settings.description=
SIP_Stack_Settings.rtp_port_start.label=Inicio de puerto RTP
SIP_Stack_Settings.rtp_port_start.description=Primer puerto RTP din\u00E1mico
SIP_Stack_Settings.rtp_port_end.label=Final de puerto RTP
SIP_Stack_Settings.rtp_port_end.description=\u00DAltimo puerto RTP din\u00E1mico
SIP_Stack_Settings.network_id_port.label=Puerto de ID de red
SIP_Stack_Settings.network_id_port.description=Puerto de identidad de red
SIP_Stack_Settings.sip_retry_t1.label=T1 reintento SIP
SIP_Stack_Settings.sip_retry_t1.description=El tiempo de reintento en milisegundos tras el cual se reenv\u00EDa una solicitud no contestada. Si se ajusta a 500, el tel\u00E9fono reenviar\u00E1 la solicitud no respondida despu\u00E9s de 500, 1.000, 2.000, 4.000, 6.000 \u00F3 31.500 ms. Si la solicitud sigue sin contestarse tras este procedimiento, se mostrar\u00E1 un mensaje de error en la pantalla.
SIP_Stack_Settings.enable_timer_support.label=Activar soporte de temporizador
SIP_Stack_Settings.enable_timer_support.description=Cuando se selecciona esta opci\u00F3n, se activa el temporizador de sesi\u00F3n seg\u00FAn el RFC 4028.
SIP_Stack_Settings.session_timer.label=Temporizador de sesi\u00F3n
SIP_Stack_Settings.session_timer.description=Tiempo predeterminado para el temporizador de sesi\u00F3n en segundos. 0 desactiva el temporizador de sesi\u00F3n, 3.600 es un valor razonable. Por ejemplo, una REINVITACI\u00D3N se enviar\u00E1 despu\u00E9s de su expiraci\u00F3n
SIP_Stack_Settings.dirty_host_ttl.label=Dirty Host TTL
SIP_Stack_Settings.dirty_host_ttl.description=Tiempo en segundos durante el que el tel\u00E9fono espera antes de repetir una solicitud no contestada
SIP_Stack_Settings.max_forwards.label=Desv\u00EDos m\u00E1x.
SIP_Stack_Settings.max_forwards.description=El n\u00FAmero m\u00E1ximo de saltos permitidos para una solicitud/respuesta SIP 
SIP_Stack_Settings.enum_suffix.label=Sufijo ENUM
SIP_Stack_Settings.enum_suffix.description=Lista separada por comas de dominios de enrutado para consultas ENUM
SIP_Stack_Settings.trace.label=Seguimiento
SIP_Stack_Settings.trace.description=Activa la salida de seguimiento de la pila de protocolo actual
SIP_Stack_Settings.logon_wizard.label=Asistente de inicio de sesi\u00F3n
SIP_Stack_Settings.logon_wizard.description=Asistente de inicio de sesi\u00F3n y funciones de movilidad disponibles en el men\u00FA de teclas SNOM
SIP_Stack_Settings.user_phone.label=URI usuario=tel\u00E9fono
SIP_Stack_Settings.user_phone.description=Utilice usuario=tel\u00E9fono en la se\u00F1alizaci\u00F3n SIP
SIP_Stack_Settings.publish_presence.label=Publicar presencia
SIP_Stack_Settings.publish_presence.description=Publicar informaci\u00F3n de presencia
SIP_Stack_Settings.refer_brackets.label=Corchetes de referencia
SIP_Stack_Settings.refer_brackets.description=En el caso de que desee su REFERENCIA enmarcada entre corchetes, active esta opci\u00F3n
SIP_Stack_Settings.require_prack.label=Solicitar PRACK
SIP_Stack_Settings.require_prack.description=En caso de que se requiera PRACK, active esta funci\u00F3n
SIP_Stack_Settings.offer_gruu.label=Oferta GRUU
SIP_Stack_Settings.offer_gruu.description=Este ajuste se utiliza para cambiar el soporte para GRUU en SIP.
SIP_Stack_Settings.offer_mpo.label=Oferta MPO
SIP_Stack_Settings.offer_mpo.description=Activa la oferta de Optimizaci\u00F3n de rutas de medios
SIP_Stack_Settings.filter_registrar.label=Filtrar registros
SIP_Stack_Settings.filter_registrar.description=Este ajuste hace que el tel\u00E9fono acepte paquetes SIP que lleguen s\u00F3lo desde su registro (por motivos de seguridad). Tiene que desactivarlo para hacer que una tarea de flujo de llamadas no pase \u00FAnicamente por el proxy
SIP_Stack_Settings.challenge_reboot.label=Reinicio de desaf\u00EDo
SIP_Stack_Settings.challenge_reboot.description=Este ajuste activa una respuesta de desaf\u00EDo para una solicitud remota de reinicio
SIP_Stack_Settings.challenge_checksync.label=Comprobaci\u00F3n-sincr. de desaf\u00EDo
SIP_Stack_Settings.challenge_checksync.description=Activa la respuesta de desaf\u00EDo para Comprobaci\u00F3n-sincr.
SIP_Stack_Settings.short_form.label=Forma corta
SIP_Stack_Settings.short_form.description=Activa la notaci\u00F3n compacta para encabezados SIP
SIP_Stack_Settings.support_rtcp.label=Soporte RTCP
SIP_Stack_Settings.support_rtcp.description=Activa el soporte para el Protocolo de control en tiempo real (RTCP)
SIP_Stack_Settings.tcp_listen.label=Escucha TCP
SIP_Stack_Settings.tcp_listen.description=Si el tel\u00E9fono debe escuchar siempre el puerto 5060 del TCP
