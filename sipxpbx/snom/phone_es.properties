Quality_of_Service_and_DTMF_Settings.vlan.description=ID de VLAN (0..4095) y Prioridad (0..7) separados por un espacio Esto significa que el primer n\u00FAmero es el n\u00FAmero de VLAN (802.1q) y el segundo n\u00FAmero la prioridad (802.1p). Este ajuste debe establecerse correctamente antes de que el tel\u00E9fono pueda conectarse a cualquier punto dentro de una VLAN espec\u00EDfica S\u00F3lo el tel\u00E9fono reside en la VLAN especificada, no tiene ning\u00FAn efecto en, por ejemplo, un PC conectado a una segunda toma Ethernet.  El tel\u00E9fono divide los dos valores que llegan desde la VLAN configurada en los ajustes locales vlan_id and vlan_qos, se recomienda que no ajuste estos valores locales por su cuenta
