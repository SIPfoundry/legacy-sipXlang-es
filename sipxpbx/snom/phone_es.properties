Key_Mapping.label=Teclas
#Key_Mapping.description=
Key_Mapping.intercom_enabled.label=Activar intercomunicador
Key_Mapping.intercom_enabled.description=Este ajuste decide si una conexi\u00F3n entrante de intercomunicador (consulte la configuraci\u00F3n de teclas de funci\u00F3n) se rechaza "desactivada" o se permite en general "activada". En caso de necesitarse autentificaci\u00F3n, \u00E9sta deber\u00E1 suministrarse de forma adicional.
Key_Mapping.answer_after_policy.label=Respuesta tras pol\u00EDtica
Key_Mapping.answer_after_policy.description=Aceptar una solicitud entrante de intercomunicador se\u00F1alada por "answer-after=0" siempre "always", s\u00F3lo en pausa "idle" o nunca "off". En caso de necesitarse autentificaci\u00F3n, \u00E9sta deber\u00E1 suministrarse de forma adicional.
#Key_Mapping.answer_after_policy.label.off=
#Key_Mapping.answer_after_policy.label.idle=
#Key_Mapping.answer_after_policy.label.always=
Key_Mapping.no_dnd.label=Sin DND
Key_Mapping.no_dnd.description=Desactivar la funci\u00F3n DND totalmente con "activado".
Key_Mapping.speaker_dialer.label=Marcador de altavoz
Key_Mapping.speaker_dialer.description=Activar el inicio de una llamada con el bot\u00F3n altavoz
#Privacy.label=
#Privacy.description=
Privacy.privacy_in.label=Entrada de privacidad
Privacy.privacy_in.description=Rechazar o aceptar llamadas entrantes an\u00F3nimas
Privacy.privacy_out.label=Salida de privacidad
Privacy.privacy_out.description=Mostrar u ocultar su propio n\u00FAmero de tel\u00E9fono en llamada salientes
Privacy.presence_timeout.label=Tiempo l\u00EDmite de presencia
Privacy.presence_timeout.description=Es el tiempo despu\u00E9s del cual, si no hay actividad, la presencia se establecer\u00E1 como cerrada. El valor predeterminado es 15 minutos. Si se ajusta a 0, le presencia permanece cerrada y no se publica nada. En otras palabras, la presencia queda desactivada a efectos pr\u00E1cticos.
Phone_Customization.label=Personalizaci\u00F3n
#Phone_Customization.description=
Phone_Customization.calling_title.label=T\u00EDtulo de llamadas
Phone_Customization.calling_title.description=El mensaje de estado durante la llamada puede personalizarse. Si se ajusta como 'lang_dialing', se utilizar\u00E1 el mensaje predeterminado en el idioma seleccionado actualmente.
Phone_Customization.connected_title.label=T\u00EDtulo de conexi\u00F3n
Phone_Customization.connected_title.description=El mensaje de estado cuando se establece una llamada puede personalizarse en este ajuste. Si se ajusta como 'lang_connected', se mostrar\u00E1 el texto normal en el idioma seleccionado.
Phone_Customization.ringing_title.label=T\u00EDtulo de timbre
Phone_Customization.ringing_title.description=Este ajuste cambia el mensaje de estado para indicar que suena la l\u00EDnea del interlocutor remoto. Ajuste como 'lang_ringing' para utilizar el ajuste predeterminado.
Phone_Customization.enter_number_title.label=T\u00EDtulo Introducir n\u00FAmero
Phone_Customization.enter_number_title.description=Cambia el mensaje que se muestra cuando el usuario marca un n\u00FAmero. Utilice 'lang_enter_number' para mostrar el valor predeterminado.
Phone_Customization.held_by_title.label=T\u00EDtulo En espera
Phone_Customization.held_by_title.description=Cuando la llamada del usuario es retenida por el interlocutor remoto se muestra este mensaje. Ajuste como 'lang_held_by' para utilizar el mensaje predeterminado para el idioma seleccionado actualmente.
Phone_Customization.disconnected_title.label=T\u00EDtulo de desconexi\u00F3n
Phone_Customization.disconnected_title.description=Se visualizar\u00E1 este mensaje para indicar que se desconect\u00F3 una llamada. Utilice 'lang_terminated_finished' para utilizar el mensaje predeterminado.
Other.label=Otros ajustes
#Other.description=
Other.dnd_mode.label=Modo DND
Other.dnd_mode.description="activado" significa que el tel\u00E9fono se encuentra en el modo no molestar (DND), "desactivado" es el comportamiento normal.
Other.dnd_on_code.label=C\u00F3digo de activaci\u00F3n de DND
Other.dnd_on_code.description=Si un PBX controla el estado DND, introduzca los c\u00F3digos asterisco y almohadilla que permiten esta funci\u00F3n en el PBX en el campo correspondiente. Ejemplo: El c\u00F3digo de activaci\u00F3n para 'activar DND' podr\u00EDa ser "*74"
Other.dnd_off_code.label=C\u00F3digo de desactivaci\u00F3n de DND
Other.dnd_off_code.description=Si un PBX controla el estado DND, introduzca los c\u00F3digos asterisco y almohadilla que permiten esta funci\u00F3n en el PBX en el campo correspondiente. Ejemplo: El c\u00F3digo de desactivaci\u00F3n para 'desactivar DND' podr\u00EDa ser "#74"
Other.edit_alpha_mode.label=Modo de edici\u00F3n alfa
Other.edit_alpha_mode.description=Modo de edici\u00F3n preferido o predeterminado para escribir n\u00FAmeros/direcciones de tel\u00E9fonos, a menos que el usuario lo cambie marcando un tipo diferente de n\u00FAmero de tel\u00E9fono
Other.edit_alpha_mode.label.123=Num\u00E9rico
Other.edit_alpha_mode.label.abc=alfanum\u00E9rico
Other.edit_alpha_mode.label.ABC=MAY\u00DASCULAS
Other.edit_alpha_mode.label.kana=Kana (Japon\u00E9s)
Other.preselection_nr.label=N\u00FAmero de preselecci\u00F3n
Other.preselection_nr.description=Si se introduce un n\u00FAmero en esta opci\u00F3n, el tel\u00E9fono marca este n\u00FAmero preseleccionado de forma autom\u00E1tica cada vez que el tel\u00E9fono se descuelga. Esto resulta muy \u00FAtil para el uso de tarjetas de llamadas/prepago, etc.
Other.auto_connect.label=Conexi\u00F3n autom\u00E1tica
Other.auto_connect.description=Si est\u00E1 ajustado como "activada", el tel\u00E9fono responder\u00E1 autom\u00E1ticamente a las llamadas entrantes
Other.auto_connect_type.label=Tipo de conexi\u00F3n autom\u00E1tica
Other.auto_connect_type.description=Si la Conexi\u00F3n autom\u00E1tica est\u00E1 activada, el Tipo de conexi\u00F3n autom\u00E1tica determina si la llamada entrante contestada autom\u00E1ticamente pasar\u00E1 el tel\u00E9fono a modo manos libres o a modo terminal normal.
Other.auto_connect_type.label.auto_connect_type_handsfree=Manos libres
Other.auto_connect_type.label.auto_connect_type_handset=Terminal
Other.reboot_after_nr.label=Reiniciar despu\u00E9s de un n\u00FAmero determinado de tonos
Other.reboot_after_nr.description=Si no se registra ninguna identidad en el tel\u00E9fono durante el tiempo especificado, \u00E9ste se reiniciar\u00E1. El tiempo se indica en minutos. Esto puede resultar \u00FAtil para ofrecer escenarios, por ejemplo, si desea que el tel\u00E9fono se reinicie cada 10 minutos y vuelva a comprobar la configuraci\u00F3n
Other.cancel_on_hold.label=Cancelar en espera
Other.cancel_on_hold.description=Cuando esta opci\u00F3n est\u00E1 desactivada, una llamada en espera no puede cancelarse pulsando la tecla CANCELAR, sino que debe recibirse de nuevo y despu\u00E9s cancelarse. Esto evita la cancelaci\u00F3n accidental de llamadas en espera
Other.cancel_missed.label=Cancelar llamada perdida
Other.cancel_missed.description=Las llamadas perdidas se indican en la pantalla de pausa del tel\u00E9fono. Este ajuste controla si al pulsar la tecla Cancelar se elimina esta indicaci\u00F3n o no. Las llamadas perdidas se reinician autom\u00E1ticamente cuando se accede a la lista de llamadas perdidas, sea cual sea este ajuste.
Other.cancel_desktop.label=Cancelar escritorio
Other.cancel_desktop.description=La tecla Cancelar en un mensaje de escritorio lo borrar\u00E1 si este ajuste est\u00E1 activado. De lo contrario, el mensaje permanecer\u00E1 siempre que no se reciba un comando BORRAR.
Other.log_level.label=Nivel de registro
Other.log_level.description=Nivel de registro de la p\u00E1gina web de mantenimiento, 9 es el modo m\u00E1s frecuente
Other.flood_tracing.label=Seguimiento de comunicaciones
Other.flood_tracing.description=Si se activa, el seguimiento SIP en la interfaz web de los tel\u00E9fonos grabar\u00E1 los mensajes REGISTRO, SUSCRIBIR y NOTIFICAR. Al realizar el seguimiento de un problema concreto, estos mensajes pueden ser confusos, ya que estas solicitudes se usan con mucha frecuencia.
Other.aoc_amount_display.label=Visualizaci\u00F3n de importe AoC
Other.aoc_amount_display.description=Si su proveedor admite la informaci\u00F3n de Aviso de Cargo (AoC) (es decir, el coste de su llamada) durante o al finalizar la llamada, puede activar esta funci\u00F3n seleccionando una de las siguientes opciones: cargado: muestra el importe acumulado del saldo de llamadas actual: muestra el importe restante en su cuenta
#Other.aoc_amount_display.label.off=
#Other.aoc_amount_display.label.charged=
#Other.aoc_amount_display.label.balance=
Other.aoc_pulse_currency.label=Moneda de pasos AoC
Other.aoc_pulse_currency.description=Establece el s\u00EDmbolo de moneda que se mostrar\u00E1 junto a la cantidad (por ejemplo, $).
Other.aoc_cost_pulse.label=Coste de pasos AoC
Other.aoc_cost_pulse.description=Especifica cu\u00E1nto dinero cuesta un paso (por ejemplo, 0,12 significa 12 centimos por paso)
Other.keyboard_lock.label=Bloqueo de teclado
Other.keyboard_lock.description=Al pulsar la tecla asterisco durante 3 segundos, el teclado del tel\u00E9fono puede bloquearse y desbloquearse. Este ajuste establece o muestra el estado actual del teclado como bloqueado "activado" o desbloqueado "desactivado"
Other.keyboard_lock_pw.label=Contrase\u00F1a de bloqueo del teclado
Other.keyboard_lock_pw.description=Si se selecciona esta opci\u00F3n, el tel\u00E9fono solicitar\u00E1 este PIN para desbloquear el teclado del tel\u00E9fono
Other.keyboard_lock_emergency.label=Emergencias con bloqueo de teclado
Other.keyboard_lock_emergency.description=Si el teclado est\u00E1 bloqueado, el usuario a\u00FAn podr\u00E1 marcar estos n\u00FAmeros, por ejemplo, en caso de emergencia
Other.support_idna.label=Soporte IDNA
Other.support_idna.description=Activa el soporte IDNA (RFC3490) en el tel\u00E9fono
Other.auto_logoff_time.label=Tiempo de desconexi\u00F3n autom\u00E1tica
Other.auto_logoff_time.description=Desconexi\u00F3n de todas las cuentas SIP despu\u00E9s de un n\u00FAmero de minutos determinado
Other.text_softkey.label=Tecla personalizable de texto
Other.text_softkey.description=Si se activa esta opci\u00F3n, las teclas personalizables estar\u00E1n simbolizadas por texto y no por iconos.
Other.ringer_animation.label=Animaci\u00F3n de tonos
Other.ringer_animation.description=La animaci\u00F3n de tonos de timbre puede desactivarse para ahorrar espacio y ver mejor los n\u00FAmeros m\u00E1s largos
Other.message_led_other.label=LED de mensaje - Otro
Other.message_led_other.description=Cuando se activa esta opci\u00F3n, el tel\u00E9fono indicar\u00E1 las llamadas perdidas y los cambios en los estados de di\u00E1logo utilizando el LED de mensajes (adem\u00E1s de las indicaciones en la pantalla).
Other.xml_notify.label=Notificaci\u00F3n XML
Other.xml_notify.description=Si se activa esta opci\u00F3n, el tel\u00E9fono mostrar\u00E1 el contenido del mininavegador que se recibe a trav\u00E9s de un mensaje de notificaci\u00F3n SIP
