Basic_Settings.block_url_dialing.label=Bloqueo de marcado de URL
Basic_Settings.block_url_dialing.description=Si se activa esta funci\u00F3n, el usuario ya no podr\u00E1 cambiar el tipo de entrada para editar caracteres, s\u00F3lo permanecer\u00E1n los n\u00FAmeros.
Basic_Settings.challenge_response.label=Respuesta de desaf\u00EDo
Basic_Settings.challenge_response.description=Al activar esta opci\u00F3n se visualizar\u00E1n las solicitudes de desaf\u00EDo en la pantalla. Se le solicita al usuario que introduzca una contrase\u00F1a para autentificarse.
Basic_Settings.cmc_feature.label=Funci\u00F3n CMC
Basic_Settings.cmc_feature.description=Al activar este ajuste (CMC - C\u00F3digo de asunto de cliente), al usuario se le ofrece una tecla personalizable durante una llamada; su uso env\u00EDa un c\u00F3digo exclusivo al servidor utilizando el mensaje INFO en SIP. Este c\u00F3digo puede utilizarse posteriormente para facturar o mantener un registro, junto con el identificador de llamadas de esa llamada.
Basic_Settings.cw_dialtone.label=Tono de marcado CW
Basic_Settings.cw_dialtone.description=En el caso de que haya un interlocutor en espera, escuchar\u00E1 un tono de libre (activado) o nada (desactivado).
Basic_Settings.conf_hangup.label=Configurar la funci\u00F3n de colgar
Basic_Settings.conf_hangup.description=Puede que desee que el interruptor de colgado no cancele una llamada, en ese caso, esta funci\u00F3n deber\u00EDa desactivarse.
Basic_Settings.transfer_on_hangup.label=Transferencia al colgar
Basic_Settings.transfer_on_hangup.description=Para desactivar la funci\u00F3n "transferir al colgar", desactive esta funci\u00F3n
Basic_Settings.call_join_xfer.label=Transferencia para unirse a una llamada
Basic_Settings.call_join_xfer.description=Cuando se activa esta funci\u00F3n, usted puede conectar una llamada entrante a, por ejemplo, un compa\u00F1ero que est\u00E9 en espera, pulsando transferir. No podr\u00E1 recibir una o varias llamadas en espera a las que transferir la llamada. Si \u00E9ste \u00FAltimo es su escenario habitual, desactive esta funci\u00F3n y utilice la tecla de navegaci\u00F3n para seleccionar la llamada a transferir.
Basic_Settings.contrast.label=Contraste
Basic_Settings.contrast.description=Determina el constraste de la pantalla, pero no deber\u00EDa usarse, ya que cada tel\u00E9fono reacciona de forma diferente a dicho ajuste, dependiendo, por ejemplo, de la temperatura, etc. Es mejor ajustar este valor manualmente en la interfaz del tel\u00E9fono
