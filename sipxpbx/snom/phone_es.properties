Redirection.redirect_event.label=Evento de redirecci\u00F3n
Redirection.redirect_event.description=Evento que provoca una redirecci\u00F3n.
Redirection.redirect_event.label.none=Nunca
Redirection.redirect_event.label.all=Siempre
Redirection.redirect_event.label.busy=Cuando ocupado
Redirection.redirect_event.label.time=Despu\u00E9s de tiempo l\u00EDmite
Redirection.redirect_time.label=Tiempo de redirecci\u00F3n
Redirection.redirect_time.description=N\u00FAmero de segundos tras los cuales el tel\u00E9fono redirigir\u00E1 la llamada entrante
Redirection.redirect_number.label=N\u00FAmero de redirecci\u00F3n
Redirection.redirect_number.description=N\u00FAmero de destino o URI en el caso de que la redirecci\u00F3n est\u00E1 ajustada como siempre. Si el proxy ejecuta la redirecci\u00F3n, puede ser una lita de destinos alternativos separada por comas (incluyendo probabilidades)
Redirection.redirect_busy_number.label=N\u00FAmero ocupado de redirecci\u00F3n
Redirection.redirect_busy_number.description=N\u00FAmero de destino o URI para redirecci\u00F3n en estado ocupado. Si el proxy ejecuta la redirecci\u00F3n, puede ser una lita de destinos alternativos separada por comas (incluyendo probabilidades)
Redirection.redirect_time_number.label=N\u00FAmero para tiempo de redirecci\u00F3n
Redirection.redirect_time_number.description=N\u00FAmero de destino o URI para redirecci\u00F3n en un momento determinado. Si el proxy ejecuta la redirecci\u00F3n, puede ser una lita de destinos alternativos separada por comas (incluyendo probabilidades)
Redirection.redirect_always_on_code.label=C\u00F3digo de activaci\u00F3n para redirecci\u00F3n (Siempre)
Redirection.redirect_always_on_code.description=Si un PBX controla la redirecci\u00F3n, introduzca los c\u00F3digos asterisco y almohadilla que permiten esta funci\u00F3n en el PBX en el campo correspondiente. Ejemplo: El c\u00F3digo de activaci\u00F3n para redirecci\u00F3n 'siempre' podr\u00EDa ser "*21"
Redirection.redirect_always_off_code.label=C\u00F3digo de desactivaci\u00F3n para redirecci\u00F3n (Siempre)
Redirection.redirect_always_off_code.description=Si un PBX controla la redirecci\u00F3n, introduzca los c\u00F3digos asterisco y almohadilla que permiten esta funci\u00F3n en el PBX en el campo correspondiente. Ejemplo: El c\u00F3digo de desactivaci\u00F3n para redirecci\u00F3n 'siempre' podr\u00EDa ser "#21"
Redirection.redirect_busy_on_code.label=C\u00F3digo de activaci\u00F3n para redirecci\u00F3n (Ocupado)
Redirection.redirect_busy_on_code.description=Si un PBX controla la redirecci\u00F3n, introduzca los c\u00F3digos asterisco y almohadilla que permiten esta funci\u00F3n en el PBX en el campo correspondiente. Ejemplo: El c\u00F3digo de activaci\u00F3n para redirecci\u00F3n 'ocupado' podr\u00EDa ser "*61"
Redirection.redirect_busy_off_code.label=C\u00F3digo de desactivaci\u00F3n para redirecci\u00F3n (Ocupado)
Redirection.redirect_busy_off_code.description=Si un PBX controla la redirecci\u00F3n, introduzca los c\u00F3digos asterisco y almohadilla que permiten esta funci\u00F3n en el PBX en el campo correspondiente. Ejemplo: El c\u00F3digo de desactivaci\u00F3n para redirecci\u00F3n 'ocupado' podr\u00EDa ser "#61"
Redirection.redirect_time_on_code.label=C\u00F3digo de activaci\u00F3n de tiempo de redirecci\u00F3n
Redirection.redirect_time_on_code.description=Si un PBX controla la redirecci\u00F3n, introduzca los c\u00F3digos asterisco y almohadilla que permiten esta funci\u00F3n en el PBX en el campo correspondiente. Ejemplo: El c\u00F3digo de activaci\u00F3n para redirecci\u00F3n por 'tiempo' podr\u00EDa ser "*67"
Redirection.redirect_time_off_code.label=C\u00F3digo de desactivaci\u00F3n de tiempo de redirecci\u00F3n
Redirection.redirect_time_off_code.description=Si un PBX controla la redirecci\u00F3n, introduzca los c\u00F3digos asterisco y almohadilla que permiten esta funci\u00F3n en el PBX en el campo correspondiente. Ejemplo: El c\u00F3digo de desactivaci\u00F3n para redirecci\u00F3n por 'tiempo' podr\u00EDa ser "#67"
Basic_Network_Settings.label=Red b\u00E1sica
Basic_Network_Settings.description=Puesto que es necesario que el tel\u00E9fono tenga una configuraci\u00F3n de red en funcionamiento para trabajar con el servidor de configuraci\u00F3n, debemos mantener los ajustes b\u00E1sicos de la red ya que romper\u00EDan la configuraci\u00F3n del tel\u00E9fono si hay una configuraci\u00F3n de red en funcionamiento.
Basic_Network_Settings.phone_name.label=Nombre del tel\u00E9fono
Basic_Network_Settings.phone_name.description=Nombre de host para este tel\u00E9fono. Si este par\u00E1metro est\u00E1 disponible, se utiliza para identificar el dispositivo en se\u00F1alizaci\u00F3n SIP
