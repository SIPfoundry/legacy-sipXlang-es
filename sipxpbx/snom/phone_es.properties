Updates_and_settings.update_policy.label=Pol\u00EDtica de actualizaciones
Updates_and_settings.update_policy.description=Determina el comportamiento de actualizaci\u00F3n del tel\u00E9fono. Nunca actualizar no se conecta a ning\u00FAn servidor para obtener ajustes o actualizaciones. S\u00F3lo ajustes carga los ajustes s\u00F3lo desde el servidor de configuraci\u00F3n. Actualizaci\u00F3n autom\u00E1tica no pregunta de nuevo, en el caso de que est\u00E9 totalmente seguro de que desea actualizar
