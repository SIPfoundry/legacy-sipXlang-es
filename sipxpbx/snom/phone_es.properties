Basic_Settings.active_line.label=L\u00EDnea activa
Basic_Settings.active_line.description=N\u00FAmero de la l\u00EDnea SIP activa. \u00C9sta es la l\u00EDnea que se utiliza como generador de una llamada saliente. El ajuste depende de la cantidad de usos de la l\u00EDnea del tel\u00E9fono
Basic_Settings.display_method.label=Visualizar m\u00E9todo
Basic_Settings.display_method.description=El estilo con el que la URL de SIP se visualiza al usuario.
Basic_Settings.display_method.label.full_contact=Contacto completo
Basic_Settings.display_method.label.display_name=Nombre
Basic_Settings.display_method.label.display_number=N\u00FAmero
Basic_Settings.display_method.label.display_name_number=Nombre + n\u00FAmero
Basic_Settings.date_us_format.label=Formato de fecha de EE.UU.
Basic_Settings.date_us_format.description=Si se activa esta funci\u00F3n, el formato de fecha ser\u00E1 mm/dd, si est\u00E1 desactivada, ser\u00E1 dd.mm. Esto se aplicar\u00E1 al aspecto de la fecha en la pantalla y en la interfaz web.
Basic_Settings.time_24_format.label=Formato horario 24h
Basic_Settings.time_24_format.description=Si se activa esta funci\u00F3n, se utilizar\u00E1 el formato de 24 horas, mientras que si no est\u00E1 activada, se utilizar\u00E1 el formato de 12 horas con am/pm. Esto se aplicar\u00E1 al aspecto de la fecha en la pantalla y en la interfaz web.
Basic_Settings.with_flash.label=Utilizar Plug-in Flash
Basic_Settings.with_flash.description=La interfaz web principal del tel\u00E9fono utiliza una pel\u00EDcula flash. Si se activa esta opci\u00F3n, se utilizar\u00E1 flash para mostrar el estado activo del tel\u00E9fono, c\u00F3mo qui\u00E9n est\u00E1 llamando, a qui\u00E9n se ha conectado la llamada actual, etc.
Basic_Settings.call_completion.label=Finalizaci\u00F3n de llamada
Basic_Settings.call_completion.description=Con esta opci\u00F3n activada, el tel\u00E9fono ofrece el estado ocupado o no disponible para esperar a que el otro interlocutor est\u00E9 disponible de nuevo y para informar al usuario acerca de la opci\u00F3n de realizar un nuevo intento de llamada.
Basic_Settings.peer_to_peer_cc.label=Finalizaci\u00F3n de llamada "peer to peer"
Basic_Settings.peer_to_peer_cc.description=La se\u00F1alizaci\u00F3n SIP para finalizaci\u00F3n de llamadas puede realizarse mediante la desactivaci\u00F3n del proxy o la activaci\u00F3n de la comunicaci\u00F3n "peer to peer".
Basic_Settings.auto_dial.label=Marcado autom\u00E1tico
Basic_Settings.auto_dial.description=El momento en el que el tel\u00E9fono comienza a marcar una vez introducido el n\u00FAmero
