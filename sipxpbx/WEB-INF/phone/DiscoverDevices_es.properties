Title=Descubrir dispositivos
help.about=<p>La tabla de esta p\u00E1gina contiene todos los dispositivos descubiertos que no se encuentren actualmente registrados en la base de datos.<br> Para registrar un dispositivo en la base de datos, primero debe seleccionar su modelo y, a continuaci\u00F3n, marcarlo y pulsar el bot\u00F3n Guardar. Dependiendo del modelo seleccionado, el dispositivo se guardar\u00E1 como un tel\u00E9fono o como una puerta de enlace.<br></p>
help.inProgress=<p>El proceso de descubrimiento de dispositivos descubre de forma autom\u00E1tica tel\u00E9fonos y puertas de enlace que se encuentren en la misma subred que este servidor y que est\u00E9n encendidos. S\u00F3lo son compatibles algunas marcas habituales, por lo que puede que no se encuentren dispositivos de otros proveedores. El proceso de descubrimiento dura m\u00E1s tiempo si tiene pocos dispositivos en la subred. Pulse el bot\u00F3n Actualizar para mostrar los resultados, la p\u00E1gina no se actualizar\u00E1 de forma autom\u00E1tica.</p>
