title=Grupos de tel\u00E9fonos
add=Agregar grupo
orderMsg=El orden de los grupos s\u00F3lo es importante cuando los grupos tienen valores diferentes para el mismo ajuste. El valor del ajuste en el \u00FAltimo grupo tiene la m\u00E1xima prioridad.
groupMsg=Los grupos le permiten organizar los tel\u00E9fonos en grupos l\u00F3gicos y compartir ajustes entre tel\u00E9fonos del mismo grupo. Los tel\u00E9fonos pueden estar en cualquier n\u00FAmero de grupos.
