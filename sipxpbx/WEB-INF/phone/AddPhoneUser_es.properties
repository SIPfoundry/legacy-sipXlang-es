title=Agregar l\u00EDnea
help.text=<p>Introduzca los criterios de b\u00FAsqueda y pulse <b>Buscar</b> para visualizar la lista de usuarios.</p><p>Una vez mostrada la lista, seleccione al usuario o usuarios que deber\u00E1n agregarse a este tel\u00E9fono y pulse <b>Seleccionar</b>. Los usuarios seleccionados podr\u00E1n recibir llamadas telef\u00F3nicas en este tel\u00E9fono.</p><p>Haga clic en <b>Buscar</b> sin introducir ning\u00FAn criterio de b\u00FAsqueda para mostrar a todos los usuarios.</p>
