intro=Para gestionar llamadas de varias personas o identidades, a\u00F1ada l\u00EDneas para esos usuarios haciendo clic en el enlace <strong>Agregar l\u00EDnea</strong>. Si sus usuarios no est\u00E1n gestionados por este PBX, haga clic en <strong>Agregar l\u00EDnea externa</strong>
help=Un modo habitual y pr\u00E1ctico de a\u00F1adir varias l\u00EDneas a un tel\u00E9fono es crear un grupo de b\u00FAsqueda que enviar\u00E1 llamadas a una lista de usuarios. Por ejemplo: si Joe, en ventas, ya est\u00E1 asignado a la primera l\u00EDnea de este tel\u00E9fono, en lugar de agregar un segundo usuario llamado "ventas" a este tel\u00E9fono, cree un grupo de b\u00FAsqueda llamado ventas y agregue a Joe a ese grupo.
