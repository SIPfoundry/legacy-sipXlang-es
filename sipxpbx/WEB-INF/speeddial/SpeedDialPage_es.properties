title=Marcado r\u00E1pido
quick.help=Los n\u00FAmeros de marcado r\u00E1pido se definen por usuario. Se asignan a tel\u00E9fonos con capacidad de marcado r\u00E1pido, para los que el usuario est\u00E1 registrado como la primera l\u00EDnea del tel\u00E9fono. Tenga en cuenta que el marcado r\u00E1pido a\u00FAn no est\u00E1 implementado para todos los tel\u00E9fonos.<br /><br />Aseg\u00FArese de elegir nombres que puedan mostrarse en el tel\u00E9fono o en la consola del asistente que est\u00E9 utilizando.<br /><br /> La suscripci\u00F3n a presencia s\u00F3lo deber\u00EDa utilizarse en tel\u00E9fonos que permitan esta funci\u00F3n.  Recuerde que la funci\u00F3n de presencia no est\u00E1 implementada en todos los tel\u00E9fonos.<br /><br />Al actualizar los tel\u00E9fonos, todos los tel\u00E9fonos actualmente registrados para el usuario se reiniciar\u00E1n de forma autom\u00E1tica.<br/>
button.updatePhones=Guardar y actualizar tel\u00E9fono(s)
