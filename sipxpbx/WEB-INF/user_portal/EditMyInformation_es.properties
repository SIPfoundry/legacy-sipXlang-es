quick.help=<p>Puede configurarse un asistente personal que conteste a las llamadas desviadas al correo de voz. Pueden utilizarse las teclas del 0 al 9, en la que el 0 suele representar un asistente o recepcionista de grupo. <br/>Utilizando su tel\u00E9fono, deber\u00E1 grabar un saludo correspondiente que explique las teclas del asistente y sus funciones para informar a las personas que llamen acerca de las posibilidades existentes.</p>
description.editDistributionLists=Puede desviar el correo de voz desde su tel\u00E9fono mientras est\u00E1 conectado al sistema de correo de voz asignando una tecla del teclado de marcado a una lista de extensiones.  El sistema de correo de voz le indicar\u00E1 cuando pulsar la tecla del teclado de marcado.
