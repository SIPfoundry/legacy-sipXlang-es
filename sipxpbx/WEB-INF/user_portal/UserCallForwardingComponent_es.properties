title=Desv\u00EDo de llamadas
add=Agregar n\u00FAmero
msg.first=La extensi\u00F3n {0} sonar\u00E1 en primer lugar.
msg.voicemail=Si ninguna de las anteriores contesta, la llamada se desviar\u00E1 a su buz\u00F3n de voz.
quick.help=<p>Agregue extensiones internas, n\u00FAmeros externos o direcciones SIP para redirigir la llamada antes de que se env\u00EDe al correo de voz del usuario.<br/>Las llamadas se desv\u00EDan de forma secuencial, <em>si no hay respuesta</em> o en paralelo, <em>al mismo tiempo</em>. Si la llamada se desv\u00EDa en paralelo, todas las extensiones suenan y la llamada se transfiere a la que contesta primero.</p><p>Cada una de las extensiones puede activarse o desactivarse de forma individual. S\u00F3lo las extensiones activadas afectan al comportamiento de los desv\u00EDos de llamadas. Las extensiones desactivadas se guardan para su uso futuro.</p><p>Si ninguna de las extensiones de la lista contesta, la llamada se transfiere al correo de voz del usuario. Si el usuario no tiene permiso de correo de voz, la persona que llama escucha una se\u00F1al de ocupado.</p>
