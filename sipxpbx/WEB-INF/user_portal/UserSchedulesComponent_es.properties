title=Programas
add=Agregar programa
quick.help=<p>Los programas definidos aqu\u00ED pueden utilizarse para el desv\u00EDo de llamadas bas\u00E1ndose en la hora. Puede definir varios programas que ofrecen reglas de desv\u00EDo flexibles como encontrarme / seguirme. <br/>Dir\u00EDjase a la p\u00E1gina de Desv\u00EDo de llamadas para usar los programas definidos aqu\u00ED.</p><p>Al eliminar los programas, cualquier norma de reenv\u00EDo asociada a los programas eliminados pasar\u00E1n al programa Siempre.</p>
