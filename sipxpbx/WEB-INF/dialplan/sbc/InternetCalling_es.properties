description.address=Direcci\u00F3n IP o nombre de DNS del Controlador de l\u00EDmites de sesi\u00F3n para llamadas a trav\u00E9s de Internet.
help.sbc=Activar las Llamadas a trav\u00E9s de Internet facilita el correcto enrutado de llamadas <em>marcadas</em> introduciendo un URI de SIP. <br/>Es necesario especificar un <acronym title="Session Border Controller">SBC</acronym> si su red se encuentra protegida por un cortafuegos o un dispositivo NAT.<br/>Haga clic en <em>Mostrar configuraci\u00F3n avanzada</em> si tiene m\u00E1s de un SBC.
help.domains=Las llamadas dirigidas a destinos de la Intranet <strong>no</strong> deber\u00EDan enrutarse a trav\u00E9s de un SBC. <br/> Haga clic en <em>Agregar dominio</em> para especificar todos los dominios DNS de la Intranet. Utilice comodines al agregar una entrada que represente a varios dominios: <em>*.ejemplo.org</em>.
help.subnets=Adem\u00E1s de definir los dominios de la Intranet, agregue todas las subredes IP de la Intranet para evitar que las llamadas internas se enruten al SBC. Cada subred est\u00E1 representada como una direcci\u00F3n de red en notaci\u00F3n CIDR: 10.1.1.0/24.
