description.callerSensitive=Seleccione esta opci\u00F3n si necesita enrutar las llamadas de emergencia de forma diferente dependiendo de la ubicaci\u00F3n de la persona que llama. Utilice esta funci\u00F3n s\u00F3lo en tel\u00E9fonos que no admitan la configuraci\u00F3n directa de puertas de enlace de emergencia.
help.text=Si \u00E9sta es la primera norma de marcado de emergencia activada y configurada para no utilizar el reenv\u00EDo sensible a las personas que llaman, y al menos tiene una puerta de enlace y esa puerta de enlace no tiene una ruta adicional configurada, los tel\u00E9fonos espec\u00EDficos, de forma predeterminada, establecer\u00E1n las llamadas de emergencia directamente a esa puerta de enlace. Estos tel\u00E9fonos espec\u00EDficos ser\u00E1n cualquier tel\u00E9fono de los siguientes modelos:{0}Puede cambiar este comportamiento modificando la configuraci\u00F3n de emergencia para estos tel\u00E9fonos o grupos de tel\u00E9fonos de forma expl\u00EDcita.<br/>Recuerde enviar los perfiles a los tel\u00E9fonos correspondientes.<br/>Para los tel\u00E9fonos de modelos no mostrados en la lista anterior, las llamadas de emergencia seguir\u00E1n estableci\u00E9ndose a trav\u00E9s del proxy y seguir\u00E1n este plan de numeraci\u00F3n al igual que cualquier otra llamada.
