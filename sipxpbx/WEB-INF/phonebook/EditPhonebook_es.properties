title.phonebook=Agenda
description.phonebook=Cree una lista de contactos a partir de los siguientes usuarios para que est\u00E9n disponibles en los tel\u00E9fonos.  Esta lista de aplicar\u00E1 a los tel\u00E9fonos que tengan la funci\u00F3n de agenda y que admitan agendas para el modelo de tel\u00E9fono agregado a este sistema.  
label.memberGroups=Grupos de usuarios de miembros
description.memberGroups=Lista de grupos de usuarios que se incluir\u00E1n en el directorio.  Si un usuario se encuentra en varios grupos, se incluir\u00E1n s\u00F3lo una vez.
label.consumerGroups=Grupos de usuarios de consumidores
description.consumerGroups=Lista de grupos de usuarios para el uso del directorio.  Si un usuario se encuentra en varios grupos, ver\u00E1 a todos los usuarios de todos los grupos de su agenda.
label.phonebookFile=Usuarios adicionales (CSV)
description.phonebookFile=Adem\u00E1s de los usuarios de los grupos de usuarios, tambi\u00E9n se puede incluir a estos usuarios (normalmente, externos).  El archivo CSV deber\u00EDa tener una l\u00EDnea de t\u00EDtulo (que se ignorar\u00E1) y a continuaci\u00F3n, una o m\u00E1s l\u00EDneas en el siguiente formato: <br/><code>Nombre, Apellidos, N\u00FAmero o URI</code> 
