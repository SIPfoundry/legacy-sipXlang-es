title=Tel\u00E9fonos del usuario
quick.help=<p>La tabla Tel\u00E9fonos muestra todos los dispositivos asociados al usuario actual. El sistema asigna los par\u00E1metros predeterminados a la configuraci\u00F3n del tel\u00E9fono, de forma de los tel\u00E9fonos normales no pueden configurarse m\u00E1s.</p> <p>La mayor\u00EDa de los dispositivos permiten varias l\u00EDneas por usuario; el tel\u00E9fono se muestra aqu\u00ED si alguna de esas l\u00EDneas puede asociarse con el usuario actual.<br/> Haga clic en el n\u00FAmero de serie del tel\u00E9fono para configurar los ajustes del tel\u00E9fono; haga clic en el nombre de la l\u00EDnea para configurar los ajustes de la l\u00EDnea.</p>
