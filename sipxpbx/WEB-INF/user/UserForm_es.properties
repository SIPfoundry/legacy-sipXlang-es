label.firstName=Nombre
label.lastName=Apellidos
label.userId=ID de usuario
description.userId=La ID de usuarios puede ser una extensi\u00F3n num\u00E9rica como "123" o un nombre como "jsmith". La ID de usuario se muestra en el tel\u00E9fono y, por lo tanto, se recomienda utilizar la extensi\u00F3n interna o el nombre del usuario. Si utiliza el Marcado de entrada directa (DID), se recomienda definir el n\u00FAmero DID (o su porci\u00F3n DNIS) como un alias.
label.sipPassword=Contrase\u00F1a SIP
description.sipPassword=La contrase\u00F1a SIP la utiliza el tel\u00E9fono del usuario para registrarse con el proxy SIP.  Para los tel\u00E9fonos gestionados por este sistema, la contrase\u00F1a SIP introducida aqu\u00ED ser\u00E1 configurada autom\u00E1ticamente en el tel\u00E9fono. Para los tel\u00E9fonos no gestionados por el sistema, se necesita la contrase\u00F1a SIP para configurar manualmente las l\u00EDneas en el tel\u00E9fono. La seguridad de esta contrase\u00F1a es muy importante y por ese motivo se genera de forma autom\u00E1tica una contrase\u00F1a segura.
label.groups=Grupos
description.groups=Enumera todos los grupos para este usuario. Si un grupo no existe, se crear\u00E1. Al introducir varios grupos, sep\u00E1relos con espacios.
label.aliases=Alias
description.aliases=Los alias son nombres adicionales para el usuario. Al igual que la ID de usuario, un alias puede ser una extensi\u00F3n num\u00E9rica o un nombre. Al introducir varios alias, sep\u00E1relos con espacios.
message.userIdEqualsAlias=La ID de usuario "{0}" no puede ser igual que un alias
message.duplicateUserIdOrAlias=La ID de usuario o alias "{0}" duplica un alias existente para un usuario o servicio
