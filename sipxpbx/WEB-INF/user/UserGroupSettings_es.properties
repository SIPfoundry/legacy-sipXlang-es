quick.help.schedule=<p>Los programas definidos aqu\u00ED puede utilizarse para un desv\u00EDo de llamadas basado en horas para un usuario dentro del grupo de usuarios actuales. Puede definir varios programas que ofrecen reglas de desv\u00EDo flexibles como encontrarme / seguirme. <br/>Dir\u00EDjase a la p\u00E1gina de Desv\u00EDo de llamadas para usar los programas definidos aqu\u00ED.</p>
quick.help.personalAttendant=<p>En el portal de usuario, el usuario es capaz de definir un asistente autom\u00E1tico personal que responde a llamadas cuando las personas que llaman se dirigen a la bandeja de entrada del correo de voz del usuario. <br/>Bas\u00E1ndose en los grupos de usuarios, el administrador puede configurar la extensi\u00F3n de salida cero del usuario (asistente del usuario o recepcionista de grupos). Este ajuste representa la tecla cero del asistente personal y puede ser modificado por el usuario en el portal del usuario. </p>
