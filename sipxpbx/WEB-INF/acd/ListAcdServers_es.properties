quick.help=Puede realizar cambios en la configuraci\u00F3n de ACD sin que esto afecte a los servidores en funcionamiento.<br/>Una vez est\u00E9 satisfecho con los cambios en la configuraci\u00F3n, seleccione la casilla situada junto al servidor en cuesti\u00F3n y pulse el bot\u00F3n <em>Activar</em>.<br/>El/los servidor(es) ACD se reiniciar\u00E1n autom\u00E1ticamente tras activar la configuraci\u00F3n, por lo que la activaci\u00F3n de los servidores ACD s\u00F3lo deber\u00EDa hacerse cuando no haya ninguna llamada activa en el ACD.
