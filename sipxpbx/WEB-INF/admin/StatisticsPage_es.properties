statistics.help=<p>Seleccione un host para ver sus estad\u00EDsticas. S\u00F3lo estar\u00E1n disponibles los hosts configurados para ser controlados. <br/>Para configurar los hosts, utilice el enlace r\u00E1pido para ir a la p\u00E1gina correspondiente.<br/> Para configurar los objetivos del control para el host seleccionado, utilice el enlace r\u00E1pido para ir a la p\u00E1gina correspondiente.</p><p> En la pesta\u00F1a de resumen podr\u00E1 ver los gr\u00E1ficos de todos los objetivos controlados en el host seleccionado.<br/>En el resto de pesta\u00F1as podr\u00E1 ver los gr\u00E1ficos detallados para el host y objetivo seleccionados.</p>
