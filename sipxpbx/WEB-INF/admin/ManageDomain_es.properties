label.alias=Alias
description.alias=Los Alias de dominios pueden definirse para permitir que el servidor SIP se responsabilice de varios nombres de dominios. El alias pueden tener la forma de un nombre totalmente cualificado o de una direcci\u00F3n IP. Si los registros SRV de DNS est\u00E1n presentes en m\u00E1s de un nombre de dominio, estos nombres de dominios tambi\u00E9n pueden introducirse como alias.
