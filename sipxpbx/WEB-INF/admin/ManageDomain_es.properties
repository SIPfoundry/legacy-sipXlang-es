label.name=Nombre de dominio
domain.description=Configuraci\u00F3n de dominios del sistema. Son posibles dos modos diferentes de funcionamiento:<br/><br/>a) Usando el nombre de host totalmente cualificado del servidor como la configuraci\u00F3n del Dominio: Las direcciones SIP tendr\u00E1n el formato sip:usuario@sipx.ejemplo.com, donde sipx es el nombre del host de su servidor SIP.<br/><br/>b) Utilizando s\u00F3lo el nombre de dominio como la configuraci\u00F3n del Dominio: Las direcciones SIP tendr\u00E1n el formato sip:usuario@ejemplo.com (\u00E9ste suele ser el sistema preferido). Esto requiere que los registros de recursos DNS (registros SRV de DNS) se configuren para el SIP y que apunten al servidor SIP.<br/><br/>Nota: Si la configuraci\u00F3n del Nombre de dominio se modifica en un sistema de producci\u00F3n, deber\u00E1n volver a generarse todos los perfiles de tel\u00E9fonos.  Utilizar con precauci\u00F3n.<br/>El uso de una direcci\u00F3n IP como un alias de dominio no permitir\u00E1 que la configuraci\u00F3n de alta disponibilidad funcione correctamente.
