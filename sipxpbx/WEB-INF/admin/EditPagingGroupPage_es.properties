quick.help=<p>Seleccione o cargue un archivo espec\u00EDfico para reproducir como "se\u00F1al ac\u00FAstica" cuando se llame a este grupo de "buscas". <br/>El n\u00FAmero del grupo de "buscas" son los d\u00EDgitos que siguen al prefijo. <br/>Por ejemplo, con el prefijo configurado como *77, al marcar "*771" se invocar\u00E1 al grupo de "buscas" 1. <br/>Si se marca "*7742", se invocar\u00E1 al grupo de "buscas" 42.<br/>Puede configurarse el tiempo l\u00EDmite de la p\u00E1gina, siendo 600 segundos el l\u00EDmite m\u00E1ximo.</p>Un tiempo l\u00EDmite de p\u00E1gina de 0 significa que no hay ning\u00FAn tiempo l\u00EDmite establecido.
