quick.help=El grupo de "buscas" contiene una lista de las extensiones a las que debe llamar cuando se marque el prefijo de "busca" seguido del n\u00FAmero del grupo de "buscas".<br/>Puede realizar cambios en la configuraci\u00F3n del servidor de "buscas" sin que esto afecte al servidor en funcionamiento.<br/>Cuando est\u00E9 satisfecho con los cambios de configuraci\u00F3n, pulse el bot\u00F3n <em>Activar</em>.<br/>El servidor de "buscas" se reiniciar\u00E1 autom\u00E1ticamente despu\u00E9s de activar la configuraci\u00F3n.<br/><strong>Cambiar el prefijo de "buscas" tambi\u00E9n requiere la reactivaci\u00F3n del plan de numeraci\u00F3n</strong>.<br/><br/>Los tel\u00E9fonos Polycom y LG-Nortel se configuran autom\u00E1ticamente para contestar de forma autom\u00E1tica a un "busca". El resto de tel\u00E9fonos deben configurarse manualmente. El tiempo l\u00EDmite se sobrepasa despu\u00E9s de 1 minuto.
