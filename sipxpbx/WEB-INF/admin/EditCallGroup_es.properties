description.falbackDestination=Extensi\u00F3n o direcci\u00F3n SIP de un asistente autom\u00E1tico, \u00F3rbita de parque u otro grupo de b\u00FAsqueda. Las llamadas se enviar\u00E1n a Destino alternativo si ning\u00FAn usuario del grupo recibe la llamada. Deje este campo vac\u00EDo para redirigir la llamada al correo de voz del \u00FAltimo usuario del grupo.
description.voicemailFallback=Si se selecciona esta opci\u00F3n, la llamada se enviar\u00E1 al correo de voz del \u00FAltimo usuario si ning\u00FAn usuario recibe la llamada. El \u00FAltimo usuario debe tener activo el correo de voz. Si no se selecciona esta opci\u00F3n, el destino alternativo puede especificarse a continuaci\u00F3n.
description.userForward=Si se selecciona esta opci\u00F3n, las llamadas dirigidas al grupo de b\u00FAsqueda seguir\u00E1n las reglas de desv\u00EDo de llamadas del usuario. Desmarque esta casilla para forzar al grupo de b\u00FAsqueda a ignorar el desv\u00EDo de llamadas configurado por los miembros del grupo de b\u00FAsqueda.
help.add=Haga clic en el enlace Agregar usuario para agregar usuarios a este grupo de b\u00FAsqueda. Puede buscar usuarios que coincidan con los criterios especificados.
help.change=Cambie la secuencia de llamadas desplazando a los usuarios hacia arriba o hacia abajo. Especifique el tiempo de expiraci\u00F3n (en segundos) para determinar durante cu\u00E1nto tiempo sonar\u00E1 el tel\u00E9fono del usuario antes de que una llamada se transfiera al siguiente usuario de la lista.
