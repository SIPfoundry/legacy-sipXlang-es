help.gatewayConfig=Configure "puertas de enlace no gestionadas", "truncamientos SIP" y puertas de enlace PSTN. Los modelos de puerta de enlace listados aqu\u00ED son "plug & play", pudiendo configurarse de un modo muy similar a los tel\u00E9fonos. Se genera de forma autom\u00E1tica un archivo de configuraci\u00F3n para cada puerta de enlace. Puede descargarse autom\u00E1ticamente a trav\u00E9s de la puerta de enlace cuando \u00E9sta se encuentra conectada y activada, o puede descargarse manualmente el archivo de configuraci\u00F3n y transferirse a la puerta de enlace. Una "puerta de enlace no gestionada" debe crearse para todas las puertas de enlace configuradas manualmente, de modo que puedan insertarse en el plan de numeraci\u00F3n.
