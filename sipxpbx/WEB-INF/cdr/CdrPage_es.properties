cdr.quick.help=La duraci\u00F3n identifica el tiempo de conexi\u00F3n real. La base de datos CDR tambi\u00E9n incluye la hora de inicio, que indica la hora en la que son\u00F3 la llamada. Es posible que, si los paquetes se pierden en su red, las llamadas se consideren ocasionalmente como activas durante un largo periodo de tiempo.  Estas llamadas no est\u00E1n realmente activas y la visualizaci\u00F3n se corrige autom\u00E1ticamente despu\u00E9s de un par de horas.
