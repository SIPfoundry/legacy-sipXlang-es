acd-audio.description.description=Un texto descriptivo para el archivo de audio. Por ejemplo: \u00E2\u0080\u009CBucle de audio de la cola Ventas\u00E2\u0080\u009D.
#acd-audio.local-store.label=
acd-audio.local-store.description=Si est\u00E1 configurado, el origen del audio es un archivo de audio incluido en el almac\u00E9n de audio local de este servidor. Si no hay actualmente una copia del archivo de audio en el almac\u00E9n local, se llevar\u00E1 a cabo un intento de descargarlo desde la ubicaci\u00F3n especificada en el atributo uri. De lo contrario, si est\u00E1 configurado como FALSO, el audio provendr\u00E1 de un origen de transmisi\u00F3n remota especificado en el atributo uri.
