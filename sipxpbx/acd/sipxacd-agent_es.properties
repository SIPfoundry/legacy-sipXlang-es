acd-agent.monitor-presence.label=Control de presencia
acd-agent.monitor-presence.description=Si est\u00E1 configurado, el Servidor ACD espera que el agente ofrezca informaci\u00F3n correcta acerca de si el agente est\u00E1 ocupado o disponible. Si no est\u00E1 configurado, el Servidor ACD asumir\u00E1 que el agente est\u00E1 disponible, siempre que el ACD no no est\u00E9 enviando una llamada al agente.
acd-agent.always-available.label=Siempre disponible
acd-agent.always-available.description=Si est\u00E1 configurado, el Servidor ACD asumir\u00E1 que este agente siempre est\u00E1 disponible para aceptar llamadas de todas las colas a las que est\u00E9 asignado. Si no est\u00E1 configurado, el agente debe identificarse antes de que el Servidor ACD le env\u00EDe llamadas.
#acd-agent.acd-queue-list.label=
#acd-agent.acd-queue-list.description=La lista de Colas ACD a las que est\u00E1 asignado este agente.\u00C2\u00A0Las Colas ACD se identifican mediante una \
# lista de identificadores de colas ACD separados por comas. \u00C2\u00A0El orden resulta relevante, ya que especifica la prioridad de \
# las colas al respecto de a qu\u00E9 cola atender\u00E1 el agente en el caso de que haya varias colas que intentan \
# enrutar una llamada al agente de forma simult\u00E1nea. \u00C2\u00A0El primer elemento en la lista es el que tiene la m\u00E1xima prioridad.
