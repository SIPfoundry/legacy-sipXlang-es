voice.volume.description=La selecci\u00F3n del usuario del volumen de recepci\u00F3n durante una llamada puede memorizarse entre llamadas. Esta opci\u00F3n puede configurarse por terminaci\u00F3n (terminal, auriculares y manos libres/chasis). En algunos pa\u00EDses existen regulaciones que indican que el volumen de recepci\u00F3n debe reiniciarse al valor nominal al inicio de cada llamada en el terminal y en los auriculares.
