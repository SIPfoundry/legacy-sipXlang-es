mb.description=Estos ajustes controlan la p\u00E1gina de inicio y el proxy que utilizar\u00E1 el Micronavegador cuando se selecciona para ofrecer servicios y tambi\u00E9n cuando se utiliza como parte de la Pantalla en pausa. Tambi\u00E9n controlan los l\u00EDmites de tama\u00F1o y la tasa de actualizaci\u00F3n de la Pantalla en pausa.
#mb.idleDisplay.label=
mb.idleDisplay.description=
#mb.idleDisplay.home.label=
mb.idleDisplay.home.description=URL utilizada por la p\u00E1gina de inicio de visualizaci\u00F3n en pausa del micronavegador. Ejemplo:  http://www.ejemplo.com/ xhtml/frontpage.cgi?page=home. Si queda vac\u00EDo este campo, esta funci\u00F3n no estar\u00E1 activada. Tenga en cuenta que la visualizaci\u00F3n en pausa del Micronavegador desplazar\u00E1 el indicador de visualizaci\u00F3n en pausa. Consulte los ajustes de indicadores.
#mb.idleDisplay.refresh.label=
mb.idleDisplay.refresh.description=El periodo en segundos entre actualizaciones del contenido del Micronavegador de visualizaci\u00F3n en pausa. 0 = el Micronavegador de visualizaci\u00F3n en pausa no se actualiza. Periodo m\u00EDnimo de actualizaci\u00F3n = 5 segundos (los valores de 1 a 4 se ignorar\u00E1n, y el 5 se utilizar\u00E1 en su lugar) Notas: Si se detecta un encabezado Actualizar HTTP, se respetar\u00E1, incluso si este par\u00E1metro se ajusta como 0. El uso de este par\u00E1metro, en combinaci\u00F3n con el encabezado Actualizar HTTP, puede hacer que la visualizaci\u00F3n en pausa se actualice en momentos no esperados.
#mb.main.label=
mb.main.description=
#mb.main.home.label=
mb.main.home.description=URL utilizada por la p\u00E1gina de inicio del micronavegador. Si el campo queda vac\u00EDo, el navegador notificar\u00E1 al usuario que se utilizar\u00E1 una p\u00E1gina de inicio en blanco. Ejemplo: http://www.ejemplo.com/ xhtml/frontpage.cgi?page=home.
#mb.main.idleTimeout.label=
mb.main.idleTimeout.description=Tiempo l\u00EDmite para el navegador interactivo. Si el navegador interactivo permanece inactivo durante un periodo de tiempo determinado, el tel\u00E9fono deber\u00EDa volver al navegador en pausa. Si se ajusta como 0 o sin valor, no habr\u00E1 tiempo l\u00EDmite.  Los valores permitidos van de 0 a 10.
#mb.main.statusbar.label=
mb.main.statusbar.description=Marca para determinar si se desactiva o no la visualizaci\u00F3n de mensajes de estado.
#mb.limits.label=
mb.limits.description=
#mb.limits.nodes.label=
mb.limits.nodes.description=Limita el n\u00FAmero de etiquetas que gestionar\u00E1 el parser XML. Esto limita la cantidad de memoria utilizada por p\u00E1ginas complicadas. El navegador de Servicios y la Visualizaci\u00F3n en pausa utilizar\u00E1n la memoria definida en este l\u00EDmite. Se recomienda un total m\u00E1ximo de 500 (256 cada uno). Si se aumenta este valor, podr\u00EDa disminuir el rendimiento del tel\u00E9fono.
#mb.limits.cache.label=
mb.limits.cache.description=Limita el tama\u00F1o total de los objetos descargados para cada p\u00E1gina (tanto XHTML como im\u00E1genes). Una vez alcanzado este l\u00EDmite, no se descargar\u00E1n m\u00E1s im\u00E1genes hasta que se solicite la siguiente p\u00E1gina. Unidades = Kb. Si se aumenta este valor, podr\u00EDa disminuir el rendimiento del tel\u00E9fono.
#mb.proxy.label=
mb.proxy.description=Direcci\u00F3n del proxy HTTP deseado para su uso por parte del Micronavegador. Si se deja este campo en blanco, el HTTP normal sin proxy ser\u00E1 el utilizado por el Micronavegador.
