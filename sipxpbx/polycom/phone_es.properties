#tcpIpApp.port.rtp.mediaPortRangeStart.label=
tcpIpApp.port.rtp.mediaPortRangeStart.description=Si est\u00E1 vac\u00EDo, el valor 2222 se utilizar\u00E1 para el primer puerto RTP asignado, de lo contrario, se utilizar\u00E1 el puerto especificado. Los puertos subsiguientes se asignar\u00E1n desde un grupo, comenzando con el puerto especificado m\u00E1s dos, hasta un valor de (puerto de inicio + 46), despu\u00E9s del cual el n\u00FAmero de muerto regresar\u00E1 al valor de inicio.
