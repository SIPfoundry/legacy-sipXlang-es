voice.audioProfile.G711Mu.label=G711Mu
voice.audioProfile.G711Mu.description=
#voice.audioProfile.G711Mu.payloadSize.label=
voice.audioProfile.G711Mu.payloadSize.description=Tama\u00F1o de carga Tx preferido en milisegundos que se suministrar\u00E1 a las ofertas SDP y utilizado en ausencia de las negociaciones ptime. Tambi\u00E9n es el intervalo de tama\u00F1os de carga Rx admitidos.
#voice.audioProfile.G711Mu.jitterBufferMin.label=
voice.audioProfile.G711Mu.jitterBufferMin.description=La profundidad de b\u00FAfer de vibraci\u00F3n (en milisegundos) m\u00EDnima que debe obtenerse antes de que se inicie la reproducci\u00F3n por primera vez. Una vez alcanzada esta profundidad inicialmente, \u00E9sta puede descender por debajo de este punto y la reproducci\u00F3n seguir\u00E1 produci\u00E9ndose.  Este par\u00E1metro deber\u00EDa ajustarse al valor m\u00EDnimo posible que es de al menos dos cargas de paquetes, y a una vibraci\u00F3n media a corto plazo superior a la esperada.
#voice.audioProfile.G711Mu.jitterBufferShrink.label=
voice.audioProfile.G711Mu.jitterBufferShrink.description=El tiempo de duraci\u00F3n absoluta m\u00EDnima (en milisegundos) del Rx de paquetes RTP sin p\u00E9rdida de paquetes entre las disminuciones de tama\u00F1o del b\u00FAfer de vibraci\u00F3n. Utilice valores inferiores (1.000 ms) para minimizar el retardo en redes con un buen funcionamiento. Utilice valores superiores para minimizar la p\u00E9rdida de paquetes en redes con una vibraci\u00F3n mayor (3.000 ms).
#voice.audioProfile.G711Mu.jitterBufferMax.label=
voice.audioProfile.G711Mu.jitterBufferMax.description=La mayor profundidad de b\u00FAfer de vibraci\u00F3n que puede admitirse (en milisegundos).  Una vibraci\u00F3n por encima de este valor siempre provocar\u00E1 la p\u00E9rdida de paquetes. Este par\u00E1metro deber\u00EDa ajustarse al valor m\u00EDnimo posible que admita la vibraci\u00F3n esperada en la red.
