nat.label=NAT
nat.description=Estos par\u00E1metros definen los cambios de puerto y direcci\u00F3n IP utilizados en NAT transversal. Los campos de puertos cambiar\u00E1n el puerto utilizado por el tel\u00E9fono, mientras que la entrada IP simplemente cambia la IP anunciada en la se\u00F1alizaci\u00F3n SIP. Esto permite el uso de dispositivos NAT simples que pueden redirigir el tr\u00E1fico, pero no permiten el mapeado de puertos. Por ejemplo, el puerto 5432 del dispositivo NAT puede ser enviado al puerto 5432 en un dispositivo interno, pero no al puerto 1234.
nat.ip.label=Ip
nat.ip.description=La direcci\u00F3n IP para anunciar en la se\u00F1alizaci\u00F3n SIP deber\u00EDa coincidir con la direcci\u00F3n IP externa utilizada por el dispositivo NAT.
nat.signalPort.label=Puerto de se\u00F1alizaci\u00F3n SIP
nat.signalPort.description=Si no est\u00E1 anulado, este puerto ser\u00E1 utilizado por el tel\u00E9fono para la se\u00F1alizaci\u00F3n SIP, omitiendo el valor ajustado para la Configuraci\u00F3n RTP
nat.mediaPortStart.label=Inicio de intervalo de puertos de medios
nat.mediaPortStart.description=Si no est\u00E1 anulado, este atributo se utilizar\u00E1 para ajustar el puerto RTP asignado inicialmente, omitiendo el valor ajustado para la Configuraci\u00F3n RTP.
nat.keepalive.interval.label=Intervalo de mantenimiento
nat.keepalive.interval.description=El intervalo (en segundos) tras el que los tel\u00E9fonos enviar\u00E1n un paquete de mantenimiento a la puerta de enlace/dispositivo NAT para mantener abierto el puerto de comunicaci\u00F3n. Cuando se ajusta a 0 o el campo queda vac\u00EDo, los paquetes de mantenimiento no se env\u00EDan. 
