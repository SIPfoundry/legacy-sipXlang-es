lcl.time.24HourClock.label=Formato de 24 horas
lcl.time.24HourClock.description=Si se selecciona esta opci\u00F3n, la hora de mostrar\u00E1 en formato de 24h, de lo contrario, se utilizar\u00E1 el formato de 12h AM/FM.
lcl.datetime.label=Formato de fecha
lcl.datetime.description=
lcl.datetime.date.format.label=Formato
lcl.datetime.date.format.description=Controla el formato de la cadena de fecha (D = d\u00EDa de la semana, d = d\u00EDa del mes, M = mes), por ejemplo, D,dM = "Jueves, 3 de julio" o "Md,D = 3 de julio, jueves". El campo puede contener 0, 1 o 2 comas, que pueden aparecer s\u00F3lo entre caracteres y s\u00F3lo una cada vez, es decir, 'D,,dM' es ilegal.
#lcl.datetime.date.longFormat.label=
lcl.datetime.date.longFormat.description=Si se selecciona esta opci\u00F3n, se muestra el d\u00EDa y el mes en formato largo (viernes/noviembre).  De lo contrario, se utilizan abreviaturas (Vie/Nov).
#lcl.datetime.date.dateTop.label=
lcl.datetime.date.dateTop.description=Si se selecciona esta opci\u00F3n, se muestra la fecha antes que la hora, de lo contrario, se muestra la hora encima de la fecha.
up.label=Preferencias de usuario
up.description=
#up.headsetMode.label=
up.headsetMode.description=Si se selecciona esta opci\u00F3n, se seleccionan los auriculares como el transductor preferido despu\u00E9s de su primer uso hasta que se vuelva a pulsar la tecla de auriculares; de lo contrario, el sistema manos libres quedar\u00E1 seleccionado como preferente sobre los auriculares.
#up.useDirectoryNames.label=
up.useDirectoryNames.description=Si se selecciona esta opci\u00F3n, los campos de nombre de las entradas de directorios que coincidan con las llamadas entrantes se utilizar\u00E1n para mostrar la identificaci\u00F3n de la persona que llama y en las listas de llamadas en lugar del nombre proporcionado por la se\u00F1al de red.
#up.oneTouchVoiceMail.label=
up.oneTouchVoiceMail.description=Si se selecciona esta opci\u00F3n, la visualizaci\u00F3n del resumen del correo de voz se omitir\u00E1 y se marcar\u00E1 directamente el correo de voz (siempre que est\u00E9 configurado).
#up.welcomeSoundEnabled.label=
up.welcomeSoundEnabled.description=Si se selecciona esta opci\u00F3n, se reproducir\u00E1 un efecto de sonido de bienvenida despu\u00E9s de un reinicio.
#up.welcomeSoundOnWarmBootEnabled.label=
up.welcomeSoundOnWarmBootEnabled.description=Si se selecciona esta opci\u00F3n, se reproducir\u00E1 un efecto de sonido de bienvenida tanto en reinicios en caliente como en fr\u00EDo, de lo contrario, s\u00F3lo se activar\u00E1 el efecto de sonido de bienvenida con el reinicio en fr\u00EDo.
#up.localClockEnabled.label=
up.localClockEnabled.description=Si se selecciona esta opci\u00F3n, se visualizar\u00E1 la fecha y la hora en la pantalla en pausa
#up.idleTimeout.label=
up.idleTimeout.description=Tiempo l\u00EDmite para visualizaci\u00F3n en pausa o para visualizaci\u00F3n de gesti\u00F3n de llamadas predeterminada.  Si se ajusta como 0, no habr\u00E1 tiempo l\u00EDmite.  Si se ajusta como Ninguno, se utilizar\u00E1 un tiempo l\u00EDmite predeterminado de 20 segundos. Si el valor se ajusta como superior a 0, el tiempo l\u00EDmite ser\u00E1 el de ese n\u00FAmero de segundos (m\u00E1ximo, 65536).
tone.dtmf.label=DTMF
tone.dtmf.description=
#tone.dtmf.level.label=
tone.dtmf.level.description=Nivel del componente de alta frecuencia del d\u00EDgito DTMF medido en dBm0; el tono de frecuencia baja ser\u00E1 dos dB inferior.
#tone.dtmf.onTime.label=
tone.dtmf.onTime.description=Cuando se reproduce una secuencia de tonos DTMF de forma autom\u00E1tica, \u00E9sta es la duraci\u00F3n en milisegundos para la generaci\u00F3n de tonos; tambi\u00E9n ser\u00E1 el tiempo m\u00EDnimo durante el que se reproducir\u00E1 el tono si se marca manualmente (incluso si el pulsado de la tecla es m\u00E1s corto).
#tone.dtmf.offTime.label=
tone.dtmf.offTime.description=Cuando se reproduce una secuencia de tonos DTMF de forma autom\u00E1tica, \u00E9sta es la duraci\u00F3n en milisegundos de la pausa del tel\u00E9fono entre d\u00EDgitos; tambi\u00E9n ser\u00E1 el tiempo m\u00EDnimo entre d\u00EDgitos si se marca manualmente.
#tone.dtmf.chassis.masking.label=
tone.dtmf.chassis.masking.description=Si se selecciona esta opci\u00F3n, los tonos DTMF se sustituir\u00E1n por un tono pacificador no DTMF cuando se marque el modo manos libres. Esto evita que los d\u00EDgitos DTMF se emitan al resto de dispositivos telef\u00F3nicos cercanos o que transmitan accidentalmente en la banda debido al eco ac\u00FAstico local. Nota: tone.dtmf.chassis.masking s\u00F3lo deber\u00EDa activarse cuando tone.dtmf.viaRtp est\u00E9 desactivado.
#tone.dtmf.stim.pac.offHookOnly.label=
tone.dtmf.stim.pac.offHookOnly.description=No se utiliza en estos momentos.
#tone.dtmf.viaRtp.label=
tone.dtmf.viaRtp.description=Si se selecciona esta opci\u00F3n, se codifica el DTMF en la transmisi\u00F3n RTP activa; de lo contrario, el DTMF puede codificarse dentro del protocolo de se\u00F1alizaci\u00F3n s\u00F3lo cuando el protocolo ofrezca la opci\u00F3n. Nota:  tone.dtmf.chassis.masking deber\u00EDa activarse cuando tone.dtmf.viaRtp est\u00E9 desactivado.
#tone.dtmf.rfc2833Control.label=
tone.dtmf.rfc2833Control.description=Si se selecciona esta opci\u00F3n, el tel\u00E9fono indicar\u00E1 una preferencia para la codificaci\u00F3n del DTMF a trav\u00E9s del formato RFC 2833 en su oferta de Protocolo de descripci\u00F3n de sesi\u00F3n (SDP), ofreciendo soporte para el tipo de carga del evento telef\u00F3nico; esto no afecta a las respuestas SDP, siempre responder\u00E1n al formato DTMF presente en la oferta, ya que el tel\u00E9fono cuenta con soporte nativo para RFC 2833.
#tone.dtmf.rfc2833Payload.label=
tone.dtmf.rfc2833Payload.description=La codificaci\u00F3n de carga de evento telef\u00F3nico en el intervalo din\u00E1mico que se utilizar\u00E1 en las ofertas SDP.
