voIpProt.SIP.requestValidation.label=Validaci\u00F3n de solicitudes
voIpProt.SIP.requestValidation.description=Para conseguir protecci\u00F3n ante personas o eventos telef\u00F3nicos no autorizados. NOTA: actualmente, s\u00F3lo se admite el tipo de evento 1
voIpProt.SIP.requestValidation.1.label=Tipo de evento para validar
voIpProt.SIP.requestValidation.1.description=
#voIpProt.SIP.requestValidation.1.request.label=
voIpProt.SIP.requestValidation.1.request.description=Una de las siguientes opciones: 'INVITAR', 'REC.', 'DESP.', 'REGISTRAR', 'CANCELAR', 'OPCIONES', 'INFO',  'MENSAJE', 'SUSCRIBIR', 'NOTIFICAR', 'REFERENCIA', 'PRACK', o 'ACTUALIZAR'. Ajusta el nombre del m\u00E9todo para el cual se aplicar\u00E1 la validaci\u00F3n. ADVERTENCIA: La validaci\u00F3n intensiva de solicitudes pueden tener un impacto negativo en el rendimiento debido a la se\u00F1alizaci\u00F3n adicional requerida en algunos casos, por lo tanto, util\u00EDcela con cuidado.
#voIpProt.SIP.requestValidation.1.method.label=
voIpProt.SIP.requestValidation.1.method.description=Vac\u00EDo o una de las siguientes opciones: 'origen', 'resumen' o 'ambos'/'todos'. Si se utiliza Vac\u00EDo, no se realiza ninguna validaci\u00F3n. De lo contrario, esto ajusta el tipo de validaci\u00F3n realizada para la solicitud: origen: aseg\u00FArese de que la solicitud se recibe desde una direcci\u00F3n IP de un servidor que pertenezca a un conjunto de servidores de registro; resumen: las solicitudes de desaf\u00EDo con autentificaci\u00F3n de resumen, utilizando las credenciales locales para el registro asociado (l\u00EDnea), ambos o todos: aplica los dos m\u00E9todos anteriores
#voIpProt.SIP.requestValidation.1.request.1.event.label=
voIpProt.SIP.requestValidation.1.request.1.event.description=Determina qu\u00E9 eventos especificados en el encabezado Evento deben validarse: s\u00F3lo aplicable cuando la solicitud se ajusta como "SUSCRIBIR" o "NOTIFICAR". Si se ajusta como Vac\u00EDo, todos los eventos se validar\u00E1n.
#voIpProt.SIP.digest.label=
voIpProt.SIP.digest.description=Credenciales para solicitudes de entrada, si est\u00E1 activada la validaci\u00F3n de solicitudes.
#voIpProt.SIP.digest.realm.label=
voIpProt.SIP.digest.realm.description=Determina la cadena utilizada para el dominio.
#voIpProt.SIP.specialEvent.label=
voIpProt.SIP.specialEvent.description=
#voIpProt.SIP.specialEvent.lineSeize.nonStandard.label=
voIpProt.SIP.specialEvent.lineSeize.nonStandard.description=Si se selecciona esta opci\u00F3n, se procesa una respuesta 200 OK para un evento de l\u00EDnea SUSCRIBIR como si fuera un evento NOTIFICAR l\u00EDnea con el estado de suscripci\u00F3n: el encabezado activo ha sido recibido, esto acelera el procesamiento.
#voIpProt.SIP.specialEvent.checkSync.alwaysReboot.label=
voIpProt.SIP.specialEvent.checkSync.alwaysReboot.description=Si se selecciona esta opci\u00F3n, reinicie siempre cuando se reciba un mensaje NOTIFICAR desde el servidor con un evento igual a comprobar-sincron. Si se ajusta a 0, reinicie s\u00F3lo si alguno de los archivos listados en [mac].cfg ha cambiado en el servidor FTP cuando se recibe un mensaje NOTIFICAR desde el servidor con un evento igual a comprobar-sincron.
#voIpProt.SIP.conference.label=
voIpProt.SIP.conference.description=
#voIpProt.SIP.conference.address.label=
voIpProt.SIP.conference.address.description=Si se anula esta opci\u00F3n, las conferencias se configurar\u00E1n localmente en el tel\u00E9fono. Si se ajusta alg\u00FAn valor, las conferencias ser\u00E1n configuradas por el servidor utilizando el agente de conferencias especificado por esta direcci\u00F3n. Los valores aceptables dependen de la pol\u00EDtica de implementaci\u00F3n de servidores de conferencias.
#voIpProt.SIP.dialog.label=
voIpProt.SIP.dialog.description=
#voIpProt.SIP.dialog.useSDP.label=
voIpProt.SIP.dialog.useSDP.description=Si se selecciona esta opci\u00F3n y el tel\u00E9fono se coloca en espera, el cuadro de di\u00E1logo muestra el SDP. Si no se selecciona la opci\u00F3n, no se enviar\u00E1 ning\u00FAn SDP y el par\u00E1metro {pname="+sip.rendering" pval="no"} se enviar\u00E1 en el di\u00E1logo. NOTA: El valor predeterminado para el firmware 1.6.5 fue comprobado.
#voIpProt.SIP.dialog.usePvalue.label=
voIpProt.SIP.dialog.usePvalue.description=El valor sin seleccionar significa que el tel\u00E9fono utiliza un nombre de campo \u00E2\u0080\u009Cpval\u00E2\u0080\u009D en Di\u00E1logo. Esto obedece al borrador draft-ietf-sipping-dialog-package-06.txt. Algunas implementaciones requieren un nombre de campo de \u00E2\u0080\u009Cpvalue\u00E2\u0080\u009D. \u00C9ste se comprobar\u00E1 cuando se compruebe.
#voIpProt.SIP.connectionReuse.label=
