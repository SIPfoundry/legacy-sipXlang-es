call.shared.seizeFailReorder.description=Si se selecciona esta opci\u00F3n, se reproducir\u00E1 el tono de nueva solicitud localmente tras fallo de tama\u00F1o de la l\u00EDnea compartida.
#call.shared.oneTouchResume.label=
call.shared.oneTouchResume.description=Si se selecciona esta opci\u00F3n, cuando una l\u00EDnea compartida tiene una llamada en espera, el usuario remoto puede pulsar esa l\u00EDnea y reanudar la llamada. Si hay m\u00E1s de una llamada en espera en la l\u00EDnea, la primera se seleccionar\u00E1 y reanudar\u00E1 autom\u00E1ticamente. Si se ajusta a 0, al pulsar la l\u00EDnea compartida aparecer\u00E1 una lista de las llamadas de esa l\u00EDnea y el usuario podr\u00E1 seleccionar a qu\u00E9 llamada se aplicar\u00E1 la siguiente acci\u00F3n. La funci\u00F3n sin respuesta del desv\u00EDo de llamadas tendr\u00E1 prioridad sobre esta funci\u00F3n en el caso de que se active.
#call.shared.exposeAutoHolds.label=
call.shared.exposeAutoHolds.description=Si se selecciona esta opci\u00F3n, cuando una l\u00EDnea compartida inicia una conferencia o establece una transferencia, se enviar\u00E1 una reinvitaci\u00F3n al servidor. Si no se selecciona esta opci\u00F3n, no se enviar\u00E1 ninguna reinvitaci\u00F3n al servidor.
call.donotdisturb.perReg.label=No molestar
call.donotdisturb.perReg.description=Si se selecciona esta opci\u00F3n, la funci\u00F3n DND permitir\u00E1 la selecci\u00F3n de DND seg\u00FAn los registros.
#call.rejectBusyOnDnd.label=
call.rejectBusyOnDnd.description=Si se selecciona esta opci\u00F3n, se rechazar\u00E1n todas las llamadas entrantes con el motivo "ocupado" si la opci\u00F3n no molestar est\u00E1 activada.
#call.enableOnNotRegistered.label=
call.enableOnNotRegistered.description=Si se selecciona esta opci\u00F3n, se permitir\u00E1n las llamadas cuando el tel\u00E9fono no est\u00E9 registrado con \u00E9xito, de lo contrario, las llamadas no estar\u00E1n permitidas sin un registro v\u00E1lido.
#call.offeringTimeOut.label=
call.offeringTimeOut.description=El tiempo en segundos durante el que podr\u00E1 sonar una llamada entrantes antes de desechar la llamada, 0=infinito.
#call.ringBackTimeOut.label=
