voIpProt.SIP.protocol.requestURI.E164.addGlobalPrefix.description=
#voIpProt.SIP.protocol.allowTransferOnProceeding.label=
voIpProt.SIP.protocol.allowTransferOnProceeding.description=Si se selecciona esta opci\u00F3n, una transferencia puede completarse durante el estado en curso de una llamada de consulta.
