voIpProt.SIP.local.port.description=Puerto local para el env\u00EDo y recepci\u00F3n de paquetes de se\u00F1alizaci\u00F3n SIP. Si se ajusta como 0 o Vac\u00EDo, 5060 se utilizar\u00E1 para el puerto local, pero no se advertir\u00E1 en la se\u00F1alizaci\u00F3n SIP.  Si se ajusta cualquier otro valor, ese valor se utilizar\u00E1 para el puerto local y se advertir\u00E1 en la se\u00F1alizaci\u00F3n SIP.
#voIpProt.SIP.protocol.label=
voIpProt.SIP.protocol.description=
#voIpProt.SIP.protocol.useRFC2543hold.label=
voIpProt.SIP.protocol.useRFC2543hold.description=Si se selecciona esta opci\u00F3n, utilice la t\u00E9cnica c=0.0.0.0 RFC2543, de lo contrario, utilice los atributos de direcci\u00F3n de medios SDP (como a=sendonly) por RFC 3264 al iniciar la espera. En cualquier caso, el tel\u00E9fono procesar\u00E1 la se\u00F1al en espera de entrada en cualquier formato.
#voIpProt.SIP.protocol.lcs.label=
voIpProt.SIP.protocol.lcs.description=Si se selecciona esta opci\u00F3n, el par\u00E1metro patentado "epid" se a\u00F1adir\u00E1 al campo De de todas las solicitudes para admitir el Servidor Windows Live Communications.
voIpProt.SIP.protocol.useSendonlyHold.description=Si se ajusta como 1, el tel\u00E9fono enviar\u00E1 una reinvitaci\u00F3n con un atributo de modo de transmisi\u00F3n "s\u00F3lo enviar" cuando una llamada se coloque en espera. Esto es lo mismo que en el comportamiento anterior. Si se ajusta como 0, el tel\u00E9fono enviar\u00E1 una reinvitaci\u00F3n con un atributo de modo de transmisi\u00F3n "inactivo" cuando una llamada se coloque en espera. NOTA: el tel\u00E9fono ignorar\u00E1 el valor de este par\u00E1metro si se ajusta como 1 cuando el par\u00E1metro useRFC2543hold tambi\u00E9n est\u00E9 ajustado como 1 (el valor predeterminado es 0).
#voIpProt.SIP.protocol.sendCompactHdrs.label=
voIpProt.SIP.protocol.sendCompactHdrs.description=Si se ajusta a 0, los nombres de encabezados SIP generados por el tel\u00E9fono utilizar\u00E1n el formato largo, por ejemplo "De". Si se ajusta a 1, los nombres de encabezados SIP generados por el tel\u00E9fono utilizar\u00E1n el formato corto, por ejemplo "f".
#voIpProt.SIP.protocol.WM50.label=
voIpProt.SIP.protocol.WM50.description=Compatibilidad con Windows Messaging 5.0
#voIpProt.SIP.protocol.ms-forking.label=
voIpProt.SIP.protocol.ms-forking.description=Esta par\u00E1metro s\u00F3lo es eficaz cuando se utiliza un servidor LCS. Cuando se selecciona esta opci\u00F3n, se espera que el servidor utilice la agregaci\u00F3n para determinar qu\u00E9 punto final deber\u00EDa recibir una INVITACI\u00D3N cuando varios puntos finales comparten las mismas credenciales de usuario. El tel\u00E9fono tambi\u00E9n mostrar\u00E1 soporte para horquillas ms en su encabezado de solicitud de registro y el tel\u00E9fono rechazar\u00E1 todos los mensajes de INVITACI\u00D3N que sean para mensajes instant\u00E1neos, evitando que el tel\u00E9fono acepte de forma inmediata las INVITACIONES de mensajes instant\u00E1neos que puedan ser m\u00E1s id\u00F3neos para punto final WM u OC en su lugar.
#voIpProt.SIP.protocol.keepalive.sessionTimers.label=
