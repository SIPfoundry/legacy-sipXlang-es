#voIpProt.SIP.outboundProxy.transport.label=
voIpProt.SIP.outboundProxy.transport.description=DNSnaptr, TCPpreferred o UDPonly. Si est\u00E1 vac\u00EDo o con DNSnaptr, y si la Direcci\u00F3n es un nombre de host y el Puerto es 0 o vac\u00EDo, realice consultas NAPTR y SRV para intentar descubrir el transporte, los puertos y los servidores, como para RFC 3263. Si la Direcci\u00F3n es una direcci\u00F3n IP, o se ofrece un puerto, entonces se utiliza UDP. Si se ajusta como TCPpreferred: TCP ser\u00E1 el transporte preferido, se utiliza UDP si el TCP falla. Si se ajusta como UDPonly: S\u00F3lo se utilizar\u00E1 UDP.
