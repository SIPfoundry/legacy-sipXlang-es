reg.server.1.label=Servidor de registro principal
reg.server.1.description=
#reg.server.1.address.label=
reg.server.1.address.description=Servidor de registro principal. Direcci\u00F3n IP o nombre de host de un servidor SIP que acepta registros.
#reg.server.1.port.label=
reg.server.1.port.description=0, vac\u00EDo, de 1 a 65535
#reg.server.1.transport.label=
reg.server.1.transport.description=DNSnaptr, TCPpreferred o UDPonly. Si est\u00E1 vac\u00EDo o con DNSnaptr, y si la Direcci\u00F3n es un nombre de host y el Puerto es 0 o vac\u00EDo, realice consultas NAPTR y SRV para intentar descubrir el transporte, los puertos y los servidores, como para RFC 3263. Si la Direcci\u00F3n es una direcci\u00F3n IP, o se ofrece un puerto, entonces se utiliza UDP. Si se ajusta como TCPpreferred: TCP ser\u00E1 el transporte preferido, se utiliza UDP si el TCP falla. Si se ajusta como UDPonly: S\u00F3lo se utilizar\u00E1 UDP.
#reg.server.1.expires.label=
reg.server.1.expires.description=entero positivo
reg.server.1.expires.overlap.label=Intervalo de nuevo registro
reg.server.1.expires.overlap.description=entero positivo entre 5 y 65535.
#reg.server.1.register.label=
reg.server.1.register.description=0, 1 activar registro
#reg.server.1.retryTimeOut.label=
reg.server.1.retryTimeOut.description=
#reg.server.1.retryMaxCount.label=
reg.server.1.retryMaxCount.description=
#reg.server.1.expires.lineSeize.label=
reg.server.1.expires.lineSeize.description=
reg.server.2.label=Servidor de registro secundario
reg.server.2.description=
#reg.server.2.address.label=
reg.server.2.address.description=Servidor de registro secundario. Direcci\u00F3n IP o nombre de host de un servidor SIP que acepta registros.
#reg.server.2.port.label=
reg.server.2.port.description=0, vac\u00EDo, de 1 a 65535
#reg.server.2.transport.label=
reg.server.2.transport.description=DNSnaptr, TCPpreferred o UDPonly. Si est\u00E1 vac\u00EDo o con DNSnaptr, y si la Direcci\u00F3n es un nombre de host y el Puerto es 0 o vac\u00EDo, realice consultas NAPTR y SRV para intentar descubrir el transporte, los puertos y los servidores, como para RFC 3263. Si la Direcci\u00F3n es una direcci\u00F3n IP, o se ofrece un puerto, entonces se utiliza UDP. Si se ajusta como TCPpreferred: TCP ser\u00E1 el transporte preferido, se utiliza UDP si el TCP falla. Si se ajusta como UDPonly: S\u00F3lo se utilizar\u00E1 UDP.
#reg.server.2.expires.label=
reg.server.2.expires.description=
